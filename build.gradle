plugins {
    id 'java'
}

group 'net.lustenauer'
version '1.1.0'

sourceCompatibility = 1.6

ext {
    gdxVersion = '1.9.8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
